<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="todo-app">
    <header class="todo-header">
      <div class="header-content">
        <i class="fa-solid fa-check-circle header-icon"></i>
        <div>
          <h1>My Tasks</h1>
          <div id="date" class="date">Sunday, Jun 22</div>
        </div>
      </div>
    </header>
    <section class="todo-input-section">
      <input id="task-input" type="text" placeholder="What do you need to do?" autocomplete="off">
      <button id="add-task" title="Add"><i class="fa-solid fa-plus"></i></button>
    </section>
    <nav class="todo-filters">
      <button class="filter active" data-filter="all">All</button>
      <button class="filter" data-filter="active">Active</button>
      <button class="filter" data-filter="completed">Completed</button>
    </nav>
    <ul id="todos-list" class="todo-list"></ul>
    <div class="empty-state">
      <i class="fa-solid fa-clipboard-list"></i>
      <div>No tasks here yet</div>
    </div>
    <footer class="todo-footer">
      <span id="items-left">0 items left</span>
      <button id="clear-completed">Clear completed</button>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
