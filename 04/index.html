<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Password Generator</h1>

        <div class="password-display">
          <input id="password" readonly />
          <button id="copy-btn" class="copy-btn far fa-copy" title="Copy"></button>
        </div>

        <div class="controls">
          <div class="control-row">
            <label for="length">Password Length</label>
            <div class="length-control">
              <input id="length" type="range" min="4" max="32" value="9" />
              <div id="length-value">9</div>
            </div>
          </div>

          <label class="checkbox-row"><input id="uppercase" type="checkbox" checked /> Include Uppercase</label>
          <label class="checkbox-row"><input id="lowercase" type="checkbox" checked /> Include Lowercase</label>
          <label class="checkbox-row"><input id="numbers" type="checkbox" checked /> Include Numbers</label>
          <label class="checkbox-row"><input id="symbols" type="checkbox" checked /> Include Symbols</label>
        </div>

        <button id="generate-btn" class="generate-btn"><i class="fa fa-key"></i> Generate Password</button>

        <div class="strength">
          <div class="strength-text">Password Strength: <span id="strength-label">Medium</span></div>
          <div class="strength-bar-wrap"><div class="strength-bar"></div></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
